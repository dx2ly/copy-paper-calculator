<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>复印纸加工自动计算</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    .output { margin-top: 20px; font-weight: bold; font-size: 18px; color: green; }
    .note { font-size: 12px; color: gray; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>复印纸加工自动计算</h2>
  <label>吨价（元/吨）：<input type="number" id="tonPrice" value="4900"></label>
  <label>实际克数（g）：<input type="number" id="weight" value="68"></label>
  <label>实际张数：<input type="number" id="sheets" value="395"></label>
  <label>包数：<input type="number" id="packs" value="5"></label>
  <label>内包成本（默认0.22）：<input type="number" id="innerCost" value="0.22" step="0.01"></label>
  <label>箱盖（默认0.65）：<input type="number" id="boxTop" value="0.65" step="0.01"></label>
  <label>箱底（默认0.95）：<input type="number" id="boxBottom" value="0.95" step="0.01"></label>
  <div class="output">成品单价（箱）含代工费：<span id="result">0.00</span> 元</div>
  <div class="note">加工费固定为 100 元。自动计算基于 Excel 提供公式。</div>

  <script>
    function calculate() {
      const A = parseFloat(document.getElementById('tonPrice').value) || 0;
      const B = 100;
      const D = parseFloat(document.getElementById('weight').value) || 0;
      const E = parseFloat(document.getElementById('sheets').value) || 0;
      const F = parseFloat(document.getElementById('packs').value) || 0;
      const G = parseFloat(document.getElementById('innerCost').value) || 0;
      const H = parseFloat(document.getElementById('boxTop').value) || 0;
      const I = parseFloat(document.getElementById('boxBottom').value) || 0;
      const base = (A + B) / 452 / 70 / 500;
      const result = base * D * E * F + G * F + H + I;
      document.getElementById('result').textContent = result.toFixed(4);
    }
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', calculate);
    });
    calculate();
  </script>
</body>
</html>
